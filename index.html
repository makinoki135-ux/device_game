<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公約数さがし</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles for the game board and feel */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -6px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease;
        }
        .number-display {
            font-size: 5rem;
            line-height: 1;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.1);
            transition: color 0.3s, transform 0.3s;
        }
        /* Custom Button Styling */
        .divisor-btn {
            width: 100%;
            height: 40px; /* 10個横並びで小さく調整 */
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.15s, transform 0.1s, box-shadow 0.15s;
            position: relative;
            overflow: hidden;
        }
        .divisor-btn:active {
            transform: scale(0.95);
        }
        /* State for selected button */
        .selected {
            background-color: #10b981 !important; /* Tailwind green-500 */
            color: white !important;
            box-shadow: 0 0 0 3px #10b981 inset;
        }
        /* Default state for unselected button */
        .unselected {
            background-color: #f3f4f6; /* Tailwind gray-100 */
            color: #1f2937; /* Tailwind gray-800 */
        }
        
        /* Style for the custom message box */
        #message-box {
            z-index: 1000;
        }

        @keyframes pulse-success {
            0%, 100% { background-color: #22c55e; }
            50% { background-color: #16a34a; }
        }

    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-50">

    <div class="w-full max-w-2xl"> <!-- 幅を少し広げて10列に対応 -->
        <header class="text-center mb-6">
            <h1 class="text-4xl font-extrabold text-blue-800 tracking-tight">
                公約数さがし <i class="fas fa-divide text-red-500"></i>
            </h1>
            <p class="mt-2 text-lg text-gray-600">
                表示された数の約数をすべて選んで、どこまでカウントアップできるか挑戦しよう！
            </p>
        </header>

        <!-- Game Card -->
        <div id="game-card" class="card bg-white p-6 md:p-8 rounded-3xl shadow-xl border-t-8 border-blue-500">

            <!-- Score Display -->
            <div class="flex justify-between items-center mb-6 p-3 bg-indigo-50 rounded-xl shadow-inner">
                <p class="text-lg font-semibold text-indigo-700 flex items-center">
                    <i class="fas fa-trophy mr-2 text-yellow-500"></i> 最高レベル:
                </p>
                <span id="highestLevel" class="text-2xl font-bold text-indigo-900">0</span>
            </div>

            <!-- Target Number Display Area -->
            <div class="text-center mb-8 p-6 bg-blue-100 rounded-xl shadow-lg">
                <p class="text-xl font-semibold text-gray-700 mb-2">現在の数字 (レベル):</p>
                <span id="currentNumber" class="number-display text-blue-900 font-mono">1</span>
            </div>

            <!-- Divisor Selection Buttons -->
            <div class="mb-6 p-4 bg-gray-100 rounded-xl">
                <h2 class="text-xl font-bold mb-4 text-gray-800 text-center">
                    約数をすべて選択 (1〜現在の数字、最大40)
                </h2>
                <!-- 1行10列のグリッドに変更 -->
                <div id="divisorButtons" class="grid grid-cols-10 gap-2"> 
                    <!-- Buttons will be dynamically injected here -->
                </div>
            </div>

            <!-- Action Button -->
            <div class="flex justify-center mt-6">
                <button id="checkSelectionBtn"
                        class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all duration-200">
                    <i class="fas fa-forward mr-2"></i> 次のレベルへ
                </button>
                <button id="restartBtn"
                        class="hidden px-8 py-3 bg-red-600 text-white font-semibold rounded-full hover:bg-red-700 shadow-lg shadow-red-200 transition-all duration-200 ml-4">
                    <i class="fas fa-undo mr-2"></i> リスタート
                </button>
            </div>

        </div>

    </div>

    <!-- Custom Modal/Message Box (Hidden by Default) -->
    <div id="message-box" class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm hidden items-center justify-center p-4">
        <div id="message-content" class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full text-center transform scale-100 transition-transform duration-300">
            <p id="message-text" class="text-xl font-semibold mb-4 text-gray-800">メッセージ</p>
            <p id="message-detail" class="text-gray-600 mb-6"></p>
            <button id="closeMessageBtn" class="px-6 py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600">閉じる</button>
        </div>
    </div>

    <!-- ゲームロジックを読み込む -->
    <script src="./game.js" defer></script>
</body>
</html>
